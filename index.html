<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
  </head>
  <body>

<!--top black banner-->

    <div class="banner">
      <div class="bannercontainer">
        <img src="./resources/images/logo.png" alt="Image Not Supported">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>

<!--motocycle img and headline-->

    <div class="newarrival">
      <div class="container">
        <div class="newarrivaltext">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!--navigation bar-->

    <nav class="navbar">
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobilenav">
        <li>Menu</li>
      </ul>
    </nav>

<!--block products-->

    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="productimg">
            <img src="./resources/images/pen.png" alt="Image Not Supported">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="productimg">
            <img src="./resources/images/watch.png" alt="Image Not Supported">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="productimg">
            <img src="./resources/images/glasses.png" alt="Image Not Supported">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

<!--block business info-->

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="locationhours">Location</span>
          <span class="latlong">-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <span class="locationhours">Hours</span>
          <span class="hours">0800 - 1800</span>
        </div>

      </div>
    </div>

<!--footer-->

    <footer>
      <div class="container">
        copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
